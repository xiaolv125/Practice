<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000000;
        }
        #cvs{
            /*width: 500px;*/
            /*height: 500px;*/
            background: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script>
        var oCvs=document.querySelector("#cvs");
        var oCxt=oCvs.getContext("2d");
        oCvs.onmousedown=function (e) {
            oCxt.moveTo(e.clientX,e.clientY);
            oCvs.onmousemove=function (e) {
                oCxt.lineTo(e.clientX,e.clientY);
                oCxt.strokeStyle="blue";
                oCxt.stroke();
            }
        }
        oCvs.onmouseup=function () {
            oCvs.onmousemove=null;
        }


        /*oCxt.onmouseup=function () {

        }*/

    </script>
</body>
</html>
