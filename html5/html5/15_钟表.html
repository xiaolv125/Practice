<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="600" height="600"></canvas>

    <script>
        var oCvs = document.getElementById('cvs');
        var oCtx = oCvs.getContext('2d');

        oCtx.beginPath();
        for(var i=0; i<60; i++){
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,100,i*6*Math.PI/180,(i+1)*6*Math.PI/180);
        }
        oCtx.stroke();
        oCtx.closePath();

        //盖 第一个圆
        oCtx.beginPath();
        oCtx.arc(300,300,95,0*Math.PI,2*Math.PI);
        oCtx.fillStyle = "#fff";
        oCtx.fill();
        oCtx.closePath();

        //画时针刻度
        oCtx.beginPath();
        for(var j=0; j<12; j++){
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,100,j*30*Math.PI/180,j*30*Math.PI/180);
        }
        oCtx.stroke();
        oCtx.closePath();

        //盖 第二个圆
        oCtx.beginPath();
        oCtx.arc(300,300,90,0*Math.PI,2*Math.PI);
        oCtx.fillStyle = "#fff";
        oCtx.fill();
        oCtx.closePath();


        run();

        setInterval(function(){
            run();
        },1000)
        function run(){
            oCtx.clearRect(245,245,110,110);
            //获取当前时间

            var oDate = new Date;
            var iSeconds = oDate.getSeconds();
            var iMinutes = oDate.getMinutes() + iSeconds/60;
            var iHours = oDate.getHours() + iMinutes/60;

            //画秒针
            oCtx.beginPath();
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,55,(iSeconds*6-90)*Math.PI/180,(iSeconds*6-90)*Math.PI/180);
            oCtx.lineWidth = 2;
            oCtx.strokeStyle = "#f00";
            oCtx.stroke();
            oCtx.closePath();
            //画分针
            oCtx.beginPath();
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,45,(iMinutes*6-90)*Math.PI/180,(iMinutes*6-90)*Math.PI/180);
            oCtx.lineWidth = 4;
            oCtx.strokeStyle = "#0f0";
            oCtx.stroke();
            oCtx.closePath();
            //画时针
            oCtx.beginPath();
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,35,(iHours*30-90)*Math.PI/180,(iHours*30-90)*Math.PI/180);
            oCtx.lineWidth = 6;
            oCtx.strokeStyle = "#000";
            oCtx.stroke();
            oCtx.closePath();
        }






    </script>

</body>
</html>
