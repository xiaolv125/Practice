<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 3000px;
        }
        #div1{
            width: 50px;
            height: 50px;
            background: #ffff00;
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div id="div1">
    </div>
<script>
    var oDiv=document.getElementById("div1");
    oDiv.onclick=function () {
        var timer=setInterval(function () {
            var isScroll=document.documentElement.scrollTop||document.body.scrollTop;
            window.scrollTo(0,isScroll*0.6);
            if(isScroll<1){
                clearInterval(timer);
            }
        },50)

    }
</script>
</body>
</html>
