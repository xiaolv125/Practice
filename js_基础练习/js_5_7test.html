<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-7</title>
</head>
<body>
<script>
    //斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。
    // 试用递归函数和非递归函数各编写一个程序，求斐波纳契数列第N项的值。
    /*1  1
      2  1
      3  2
      4  3
      5  5
      6  8*/

    //递归函数
    function Fib(n) {
        if(n<=2){
            return 1;
        }
        return arguments.callee(n-1)+arguments.callee(n-2);//arguments.callee() 递归调用本身
    }
    document.write(Fib(6));

    //非递归函数
    function unFib(n) {
        if(n<=2){
            return 1;
        }
        var arr=[1,1];
        for(var i=2;i<n;i++){
            arr[i]=arr[i-1]+arr[i-2];
        }
        return arr[n-1];
    }
    document.write(unFib(6));

</script>
</body>
</html>
