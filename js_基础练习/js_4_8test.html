<script>
    //求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。
    var count=0,x,A,B,C;
    for(var n=1000;n<=9999;n++){
        if(n%13!=0) continue;
        x=n;
        A=Math.floor(x/1000);
        x%=1000;
        B=Math.floor(x/100);
        x%=100;
        C=Math.floor(x/10);
        if(B+C==A){
            count+=1;
            document.write(n+" ");
            if(count%10==0) document.write("</br>");
        }
    }
    document.write("</br>");
    document.write("共有"+count+"个数满足");
