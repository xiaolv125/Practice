<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-4</title>
</head>
<body>
<script>
    //在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
    function sushu(num) {
        for(var i=2;i<=Math.sqrt(num);i++) {   //  for(i=2;i<=Math.sqrt(num);i++)  ** 减少遍历次数
            if(num%i==0){
                return false;
            }
        }
        return true;
    }

    var count=0;
    for(var i=100;i<=1000;i++){
        if(sushu(i)){
            count++;
            document.write(i+"&nbsp");
            if(count%6==0){
                document.write("<br/>");
            }
        }
    }
    document.write("</br>");
    document.write("共有"+count+"个数字满足条件");

</script>
</body>
</html>
