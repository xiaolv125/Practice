    //编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框瑜入x的值，能得到相应的计算结果。

        return 4*x*x+3*x+2;
    }
    var x=prompt("请输入x的值：");
    x1 =x*1;
    if(x1==0){
        x1=parseInt(x);
    }
    if(isNaN(x1)){
        document.write("您输入的不是数字！");
    }else
    alert("f("+x+")="+f(x));
