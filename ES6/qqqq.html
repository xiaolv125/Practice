    //es6 class 继承
    class Person{
        constructor(name,age){
            this.name=name;
            this.age=age;
        }
        say(){
            console.log("I can say");
        }
        static eat(){
            console.log("I can eat");
        }
    }  
    class Child extends Person{
        constructor(name,age,school){
            super(name,age);
            this.school=school;
        }
        cry(){
            console.log("I can cry");
        }
        static grow(){
            console.log("I can grow");
        }
    }

    let p1=new Person("lisi",34);
    let c1=new Child("lixiaosi",2,"weichuang");
    p1.say();
    Person.eat();
    c1.say();
    c1.cry();
    Child.grow();
    console.log(p1,c1);
