<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框失去焦点</title>
</head>
<body>
    <fieldset>
        <legend>个人基本信息</legend>
        <div>
            <lable>姓名</lable>
            <input type="text" value="姓名">
        </div>
        <div>
            <lable>密码</lable>
            <input type="password" value="ss">
        </div>
        <lable>详细信息</lable>
        <textarea name="" id="" cols="10" rows="10">dfhk</textarea>
    </fieldset>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(':input').on('focus',function () {
            if(this.value==this.defaultValue){
                this.value='';
            }
        }).on('blur',function () {
            if(this.value==''){
                this.value=this.defaultValue;
            }
        })
    </script>
</body>
</html>
