<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <fieldset>
      <legend>个人信息采集</legend>
      <div>
          <lable>姓名</lable>
          <input type="text" value="姓名">
      </div>
      <div>
          <lable>密码</lable>
          <input type="password" value="saas">
      </div>
      <lable>详细信息</lable>
      <textarea name="" id="" cols="5" rows="4">sdfasffsafdf</textarea>
  </fieldset>
  <script src="../jquery-1.12.4.js"></script>
  <script>
      $(':input').on('focus',function () {
          if(this.value==this.defaultValue){
              this.value='';
          }
      }).on('blur',function () {
          if(this.value==''){
              this.value=this.defaultValue;
          }
      })


  </script>
</body>
</html>
