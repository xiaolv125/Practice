<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-3</title>
</head>
<body>
<script>
    // 编写一个判断某个非负整数是否能够同时被3,5,7整除的函数
    // 在页面上输出1~1000之间所有能同时被3,5,7整除的整数，并要求每行显示6个这样的数。
    function Num(x) {
        return (x%3==0 && x%5==0 && x%7==0);
    }
    var count=0;
    for(var i=1;i<=1000;i++){
        if(Num(i)){
            count+=1;
            document.write(i+" ");
            if(count%6==0) document.write("</br>");
        }
    }
    document.write("</br>");
    document.write("共有"+count+"个数字满足");

</script>
</body>
</html>
