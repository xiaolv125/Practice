<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-1</title>
</head>
<body>
<script>
    // 编写程序．
    // 儿童：年龄＜14；
    // 青少年：14<=年龄＜24；
    // 青年：24<年龄＜40;
    // 中年：40＜=年龄＜60;
    // 老年：年龄>=60），
    // 在页面上输出判断结果。
    var age = prompt("请输入你的年龄:","18");
    age1 = age * 1;
    if(age1==0){
        age1=parseInt(age);
    }
    if(isNaN(age1)){
        document.write("您输入的不是数字！");
    }else {
        if(age < 0)
            document.write("别闹!");
        else if (age < 14)
            document.write("你是儿童");
        else if (age < 24)
            document.write("你是青少年");
        else if (age < 40)
            document.write("你是青年人");
        else if (age < 60)
            document.write("你是中年人");
        else if (age < 150)
            document.write("你是老年人");
        else
            document.write("孙悟空？");
    }
</script>
</body>
</html>
