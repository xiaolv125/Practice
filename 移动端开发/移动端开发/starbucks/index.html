<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>

</head>
<body>
    <div id="header">
        <div id="menu">
            <img class="menu-icon" src="imgs/menu_icon.svg" alt=""/>
            <p>菜单</p>
        </div>
        <div id="logo">
            <a href="#"><img src="imgs/logo.svg" alt=""/></a>
        </div>
        <div id="user-info">
            <p class="user-title">星享俱乐部</p>
            <p class="user-login">
                <a href="#">登录</a><span> 或 </span><a href="#">注册</a>
            </p>
        </div>

    </div>
    <div id="img-box">
        <img class="img01" src="imgs/img01.jpg" alt=""/>
        <img class="img02" src="imgs/img02.jpg" alt=""/>

    </div>
    <div id="home-rewards">
        <div id="container">
            <div class="rewards-mark">
                <p>星享卡</p>
                <img src="imgs/rewards_logo.svg" alt=""/>
            </div>
            <div class="rewards-content">
                <h3>星享俱乐部</h3>
                <p>开启您的星享之旅，星星越多、会员等级越高、好礼越丰富</p>
                <div class="rewards-btns">
                    <a class="btns" href="#">登录</a>
                    <a class="btns" href="#">注册</a>
                    <a href="#">更多&gt;&gt;</a>
                </div>
            </div>
        </div>
    </div>
    <div id="app">
        <img src="imgs/app_qr.png" alt=""/>
        <div class="app-text">
            <p>
                下载全新星巴克中国官方APP，开启更便捷的星巴克体验。
            </p>
            <a href="#">了解更多 > ></a>
            <a href="#" class="btns"></a>
        </div>
    </div>
    <div id="collection">
        <h3>星巴克精选</h3>
        <p class="collection-title">在星巴克天猫旗舰店发现更多咖啡心意</p>
        <ul class="pro-list">
            <li>
                <img src="imgs/1@2x.png" alt=""/>
            </li>
            <li>
                <img src="imgs/2@2x.png" alt=""/>
            </li>
            <li>
                <img src="imgs/3@2x.png" alt=""/>
            </li>
            <li>
                <img src="imgs/4@2x.png" alt=""/>
            </li>
        </ul>
    </div>

</body>
</html>
