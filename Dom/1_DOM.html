<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-dom</title>
</head>
<body>
    <div id="div1">
        111
    </div>
    <ul id="ul1">
        <li>014</li>
        <li>024</li>
        <li>034</li>
        <li>044</li>
    </ul>
    <ul id="ul2">
        <li>014</li>
        <li>024</li>
        <li>034</li>
        <li>044</li>
    </ul>
<script>
    var oDiv=document.getElementById("div1");  //返回一个dom对象 如果没有返回null

    console.log(oDiv);
    oDiv.onclick=function () {
        oDiv.style.background='red';
        oDiv.style.color='white';
    }

    var oUl2=document.getElementById('ul2');
    var aLi=oUl2.getElementsByTagName('li');//返回节点列表 类数组 如果没有返回空数组

    for(var i=0;i<aLi.length;i++){
        aLi[i].innerHTML=Math.random();
    }



</script>
</body>
</html>
