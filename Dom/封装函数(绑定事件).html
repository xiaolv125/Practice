<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div id="div1">hfhshsh
    </div>
    <script>
        var oDiv=document.getElementById("div1");
        function addEvent(elem,type,fn,flag) {
            if(elem.addEventListener){                      //标准浏览器
                elem.addEventListener(type,fn,flag);
            }else{                                          //IE浏览器
                elem.attachEvent("on"+type,function () {
                    fn.call(elem);      //默认调用函数时 this指向window
                })               //当点击时，调用function 将this指向window改为this指向elem
            }
        }
        addEvent(oDiv,"click",function () {
            alert(this.innerHTML);
        },false)
    </script>
</body>
</html>
