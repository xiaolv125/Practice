<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //1,定时器中 this指向window
        setInterval(function () {
            console.log(this);
        });
        setTimeout(function () {
            console.log(this);
        });

        //2 函数中，this指向window
        var person={
            name:zhangsan,
            age:19
        };
        function aa(x,y) {
            console.log(x+","+y);
            console.log(this.name);
        }
        //改变this指向
        aa.call(person,4,5);
        aa.apply(person,[4,5]);
        aa.bind(person,4,5)();

        //3.事件中，this指向 事件绑定的对象
        var oDiv=document.getElementById("div1");
        oDiv.onclick=function () {
            console.log(this);//this对当前对象的引用
        }

        //4.在对象中，this指向当前对象
        var cat={
            neme:mini,
            age:3,
            eat:function () {
                console.log(this.name+"is eating");
            }
        };
        cat.eat();

        //5.构造函数中 this指向实例化对象
        function Person(name) {
            this.name=name;
        }
        var person1=new Person('name');//this==>person1

    </script>
</body>
</html>
