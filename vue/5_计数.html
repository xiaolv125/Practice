<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='fn(5)'>click</button>
        <div>
            {{num}}
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                num:0
            },
            methods:{
                fn:function(x){
                    this.num+=x;      //this 指向vm对象  this.num 直接找到vm.num
                }
            }
        })
    
    
    
    </script>
</body>
</html>
