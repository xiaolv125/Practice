<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div id="app">
            <button @click='fn'>click</button>
            <div :id="div1"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                div1:''
            },
            methods:{
                fn:function(){
                    if(this.div1){
                        this.div1='';
                    }else{
                        this.div1='div1';
                    }
                }
            }
        })
    
    
    </script>
</body>
</html>
