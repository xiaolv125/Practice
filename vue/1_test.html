<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-text 输出整个msg中的内容 不识别标签 -->
        <div v-text='msg'></div>
        <!-- v-html 输出msg中内容时  识别标签 -->
        <div v-html='msg'></div>
        <input type="text" v-model='msg'>  
    </div>
    <div id="app2">
        <div v-text='msg'></div>
    </div>
    <script src="vue.js"></script>  
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'<h1>hello world!</h1>'
            }
        })
        var vm1=new Vue({
            el:'#app2',
            data:{
                msg:'hello world!'
            }
        })
    
    
    </script>
</body>
</html>
