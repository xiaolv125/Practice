<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{firstName}} +{{lastName}} = {{fullName}}
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName:'zhang',
                lastName:'san'
            },
            computed:{
                /* fullName:function(){
                    return this.firstName + " " +this.lastName;
                } */
                fullName:{
                    get:function(){
                        return this.firstName + " " +this.lastName;
                    },
                    set:function(val){
                        // fullName = "wang wu";
                        var arr = val.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            },
            watch:{
                firstName:function(){
                    console.log('firstName 。。。。。。');
                }
            }


        });
    </script>
        







</body>

</html>
